<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JQuery AutoComplete</title>
    <meta name="author" content="Victor Rodriguez">
    <meta name="description" content="Jquery autocomplete plugin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/autocomplete.min.css">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1>JQuery AutoComplete Example</h1>
    <section role="search" class="autocomplete">
        <input type="text" id="autocomplete" placeholder="search" autocomplete="off">
        <div class="results">
            <ul>
            </ul>
        </div>
    </section>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/autocomplete.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#autocomplete').autocomplete({
                url: 'localhost:4000/api/query',
                callback: function(data) {
                    for (var item in data) {
                        if (data.hasOwnProperty(item)) {
                            $('.results ul').append('<li>' + item.label + ':' + item.actor + '</li>');
                        }
                    }
                }
            });
        });

    </script>
</body>


</html>
